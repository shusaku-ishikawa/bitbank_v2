{% extends "bitbank/base.html" %}
{% block content %}
<form action="" method="POST">
    <div class="row align-items-center">
        <div class="col-md-5 col-10 offset-md-3 offset-1">
            <div class="card red-border">
                <div class="card-body">
                    {{ form.non_field_errors }}
                    {% for field in form %}
                        {{ field }}
                        {{ field.errors }}
                        <hr>
                    {% endfor %}
                    <a href="{% url 'bitbank:password_reset' %}">パスワードを忘れた方</a>
                    <hr>
                    <div class="row">
                        <div class="col-6">
                            <button type="submit" id="login_button" class="btn btn-block green_button" >ログイン</button>
                            
        
                        </div>
                        <div class="col-6">
                            <a href="{% url 'bitbank:user_create' %}" class="btn btn-block red_button">新規登録</a>
                        </div>    
                    </div>
                        
                    <input type="hidden" name="next" value="{{ next }}" />
                    {% csrf_token %}
                </div>
            </div>
        </div>
    </div> 
</form>
{% endblock %}
