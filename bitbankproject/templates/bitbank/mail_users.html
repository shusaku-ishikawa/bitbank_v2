{% extends "admin/base_site.html" %}

{% block content %}

<div class="container" style="width:20rem"> 
    <form action="" method="post">
        {% csrf_token %}
        <div class="table-responsive" style="width:100%">
            <table class="table" width="100%">
                <caption>対象ユーザ</caption>
                <thead>
                    <th >名前</th>
                    <th>メールアドレス</th>
                </thead>
            {% for user in users %}
            <input type="hidden" name="_selected_action" value="{{ user.pk }}" />
            <tr>
                <td>{{ user.full_name }}</td>
                <td>{{ user.email }}</td>
            </tr>
            {% endfor %}
            </table>
        </div>
       
        <div class="form-group" style="margin-bottom: 1rem; margin-top: 1rem">
            <label>件名</label>
            <input style="width:95%" type="text" name="subject" class="form-control" required>
        </div>
        <div class="form-group">
            <label>本文</label>
            <textarea style="width:95%" rows="10" name="message" name="body" class="form-control" required></textarea>
        </div>
        
        <input type="hidden" name="action" value="mail_users" />
        <input style="margin-top: 1rem" class="btn btn-success" type="submit" name="apply" value="送信"/>
    </form>   
</div>
{% endblock %}
