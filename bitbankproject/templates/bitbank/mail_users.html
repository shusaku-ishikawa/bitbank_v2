{% extends "admin/base_site.html" %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <table class="table" style="margin:1.5rem">
            <caption>対象ユーザ</caption>
            <thead>
                <th>名前</th>
                <th>メールアドレス</th>
            </thead>
    {% for user in users %}
    <input type="hidden" name="_selected_action" value="{{ user.pk }}" />
    <tr>
        <td>{{ user.full_name }}</td>
        <td>{{ user.email }}</td>
    </tr>
    {% endfor %}
    </table>
    <div class="form-group">
        <label>件名</label>
        <input style="width:20rem" type="text" name="subject" class="form-control" required>
    </div>
    <div class="form-group">
        <label>本文</label>
        <textarea name="message" rows="10" cols="43" name="body" class="form-control" required></textarea>
    </div>
    
    <input type="hidden" name="action" value="mail_users" />
    <input style="margin: 0rem 2rem 2rem 2rem" class="btn btn-success" type="submit" name="apply" value="送信"/>
  </form>   

{% endblock %}
